<!-- Client code -->
<!-- Load this from e.g. http://axis-of-eval.org:9003/r/trails.html -->
<!-- TODO: should have a forward there so that eg http://axis-of-eval.org/trails would forward to that location -->

<html>
  <head>
    <script src="trails-client.js"></script>
    <title>Trails</title>
  </head>
  <body onload="initialize()" style="width: 100%">
    <div>
      <button id="startButton" onclick="onStart()" style="width: 49%; height: 20%; font-size: 10vw">Start</button>
      <button id="stopButton" onclick="onStop()" style="width: 49%; height: 20%; font-size: 10vw">Stop</button>
    </div>
    <div>&nbsp;</div>
    <div>
      <button id="waypointButton" onclick="onWaypoint()" style="width: 100%; height: 20%; font-size: 10vw">Waypoint</button>
    </div>
    <div>&nbsp;</div>
    <div>
      <button id="uploadButton" onclick="onUpload()" style="width: 100%; height: 15%; font-size: 8vw">Upload</button>
    </div>
    <div>&nbsp;</div>
    <div style="font-size: 5vw">
      <div>Observations: <span id="observations"></span></div>
      <div>Elapsed time: <span id="elapsed"></span></div>
      <div>Distance: <span id="distance"></span></div>
    </div>
  </body>
</html>
