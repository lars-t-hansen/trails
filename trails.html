<html>
  <head>
    <script src="trails-client.js"></script>
    <title>Trails</title>
  </head>
  <body onload="initialize()">
    <div style="font-size: 20pt"><center>Trails</center></div> 
    <div>&nbsp;</div>
    <div>
      <button id="startButton" onclick="onStart()" style="width: 49%; height: 20%">Start</button>
      <button id="stopButton" onclick="onStop()" style="width: 49%; height: 20%">Stop</button>
    </div>
    <div>&nbsp;</div>
    <div>
      <button id="uploadButton" onclick="onUpload()" style="width: 100%; height: 20%">Upload</button>
    </div>
    <div>&nbsp;</div>
    <div>Observations: <span id="observations"></span></div>
    <div>Elapsed time: <span id="elapsed"></span></div>
  </body>
</html>
